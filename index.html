<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Tesla</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Noto+Sans&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="product">
        <div class="contenedor-logo ">
            <img class="logo " src="images/logo-tesla.png" alt="logo">
        </div>
        <a class="menu " href="#">Menu</a>

        <div class="container-title">
            <p class="model-name">Model 3</p>
            <p class="model-order">Order Online for <a class="touchless-delivery" href="#">Touchless Delivery</a></p>
        </div>

        <div class="space"></div>

        <a class="custom-order btn" href="#">CUSTOM ORDER</a>
        <a class="existing-inventory btn" href="#">EXISTING INVENTORY</a>

    </div>

    <div class="container-photos">
        <div class="model3 model"></div>
        <div class="models model"></div>
        <div class="modelx model"></div>
    </div>

</body>

</html>
