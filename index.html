<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Tesla</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Noto+Sans&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="product">
        <div class="nav-principal">
            <div class="nav-logo ">
                <img class="img-logo" src="images/logo-tesla.png" alt="logo">
            </div>
            <div class="nav-products">
                <div class="nav-format">Model 3</div>
                <div class="nav-format">Model S</div>
                <div class="nav-format">Model X</div>
                <div class="nav-format">Model Y</div>
                <div class="nav-format">Solar Roof</div>
                <div class="nav-format">Solar Panel</div>
            </div>
            <div class="nav-options">
                <div class="nav-format">Shop</div>
                <div class="nav-format">Account</div>
                <a class="nav-format" href="#">Menu</a>
            </div>
            <div class="nav-format menu">Menu</div>

        </div>


        <div class="container-title">
            <p class="model-name">Model 3</p>
            <p class="model-order">Order Online for <a class="touchless-delivery" href="#">Touchless Delivery</a></p>
        </div>

        <div class="space"></div>

        <div class="container-buttons">
            <a class="custom-order btn" href="#">CUSTOM ORDER</a>
            <a class="existing-inventory btn" href="#">EXISTING INVENTORY</a>

        </div>

    </div>

    <div class="container-photos">
        <div class="model3 model"></div>
        <div class="models model"></div>
        <div class="modelx model"></div>
    </div>

</body>

</html>
